    <script>
        // ç…§ç‰‡æ•°ç»„ - æ›¿æ¢ä¸ºä½ çš„æœ¬åœ°å›¾ç‰‡è·¯å¾„
        const photos = [

        ];
        
        // å¯†ç è®¾ç½®
        const SECRET_PASSWORD = "xihuan"; // ä½ å¯ä»¥ä¿®æ”¹è¿™ä¸ªå¯†ç 
        
        // DOMå…ƒç´ 
        const photoAlbum = document.getElementById('photoAlbum');
        const passwordModal = document.getElementById('passwordModal');
        const passwordInput = document.getElementById('passwordInput');
        const submitPassword = document.getElementById('submitPassword');
        const errorMsg = document.getElementById('errorMsg');
        const birthdaySong = document.getElementById('birthdaySong');
        const secretMessage = document.getElementById('secretMessage');
        const musicControl = document.getElementById('musicControl');
        const progressBar = document.getElementById('progressBar');
        
        // å½“å‰ç…§ç‰‡ç´¢å¼•
        let currentPhotoIndex = 0;
        // ç›¸å†Œæ˜¯å¦æ’­æ”¾å®Œæ¯•
        let albumFinished = false;
        // éŸ³ä¹æ˜¯å¦æ’­æ”¾
        let isPlaying = true;
        
        // åˆå§‹åŒ–ç›¸å†Œ
        function initPhotoAlbum() {
            photos.forEach((photo, index) => {
                const img = document.createElement('img');
                img.src = photo;
                img.alt = `ç”Ÿæ—¥ç…§ç‰‡ ${index + 1}`;
                img.className = 'photo';
                if (index === 0) img.classList.add('active');
                photoAlbum.appendChild(img);
            });
        }
        
        // åˆ‡æ¢ç…§ç‰‡
        function changePhoto() {
            const allPhotos = document.querySelectorAll('.photo');
            allPhotos[currentPhotoIndex].classList.remove('active');
            
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            allPhotos[currentPhotoIndex].classList.add('active');
            
            // æ›´æ–°è¿›åº¦æ¡
            progressBar.style.width = `${(currentPhotoIndex + 1) / photos.length * 100}%`;
            
            // æ£€æŸ¥æ˜¯å¦æ’­æ”¾å®Œæ‰€æœ‰ç…§ç‰‡
            if (currentPhotoIndex === photos.length - 1) {

            }

        // æ˜¾ç¤ºå¯†ç å¼¹çª—

        // éªŒè¯å¯†ç 
        function checkPassword() {
            if (passwordInput.value === SECRET_PASSWORD) {
                // å¯†ç æ­£ç¡®
                errorMsg.style.display = 'none';
                createConfetti();
                
                // åœæ­¢ç”Ÿæ—¥æ­Œï¼Œæ’­æ”¾ç§˜å¯†ç•™è¨€
                birthdaySong.pause();
                secretMessage.play();
                
                // è·³è½¬åˆ°ä¸‹ä¸€ä¸ªé¡µé¢ï¼ˆè¿™é‡Œç®€å•æ˜¾ç¤ºä¸€ä¸ªæç¤ºï¼‰
                setTimeout(() => {

                    // å¦‚æœæ²¡æœ‰ä¸‹ä¸€ä¸ªé¡µé¢ï¼Œå¯ä»¥æ˜¾ç¤ºä¸€ä¸ªæç¤º
                    alert("å¯†ç æ­£ç¡®ï¼æ­£åœ¨æ’­æ”¾ç§˜å¯†ç•™è¨€...");
                }, 1000);
            } else {

        // åˆ›å»ºå½©è‰²çº¸å±‘æ•ˆæœ
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(confetti);
                
                // ç§»é™¤å½©è‰²çº¸å±‘å…ƒç´ 
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // éŸ³ä¹æ§åˆ¶
        function toggleMusic() {
            if (isPlaying) {
                birthdaySong.pause();
                musicControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                birthdaySong.play();
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
            }
            isPlaying = !isPlaying;
        }
        
        // åˆå§‹åŒ–é¡µé¢
        function init() {
            initPhotoAlbum();
            
            // è‡ªåŠ¨æ’­æ”¾éŸ³ä¹
            birthdaySong.play();
            
            // è®¾ç½®ç…§ç‰‡åˆ‡æ¢é—´éš”
            const photoInterval = setInterval(changePhoto, 3000);

            if (albumFinished) {

            document.addEventListener('click', (e) => {

                }

        }
