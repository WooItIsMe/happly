<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行星文化入职通知</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
		p,div{
			margin: 0;
		}
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0e2e;
            color: #333;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: url('https://img.freepik.com/free-vector/starry-night-sky-with-shining-stars_1048-14352.jpg') repeat; */
            z-index: -2;
            animation: stars-move 100s linear infinite;
        }
        
        .twinkling {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: transparent url('https://i.postimg.cc/3Nt3M4W6/twinkling.png') repeat; */
            z-index: -1;
            animation: twinkling 3s linear infinite;
        }
        
        @keyframes stars-move {
            from { background-position: 0 0; }
            to { background-position: -1000px 500px; }
        }
        
        @keyframes twinkling {
            from { opacity: 0.5; }
            50% { opacity: 1; }
            to { opacity: 0.5; }
        }
        
        .document-container {
            width: 90%;
            max-width: 500px;
            perspective: 1000px;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .parchment {
            background: url('https://p1.music.126.net/FL-lJcJOlxE7NGQY_6gyOQ==/109951164026596566.jpg') center/cover;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            border: 1px solid #d4a762;
        }
        
        .parchment:hover {
            transform: rotateY(5deg) rotateX(5deg);
        }
        
        .wax-seal {
            position: absolute;
            top: -30px;
            right: -30px;
            width: 80px;
            height: 80px;
            /* background: url('https://www.freepnglogos.com/uploads/wax-png/wax-seal-png-transparent-image-pngpix-0.png') center/contain no-repeat; */
            transform: rotate(15deg);
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.5));
            animation: seal-pulse 2s infinite;
        }
        
        @keyframes seal-pulse {
            0% { transform: rotate(15deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.1); }
            100% { transform: rotate(15deg) scale(1); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #e88137;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, transparent, #e88137, transparent);
            margin: 10px auto;
        }
        
        .content {
            line-height: 1.8;
            margin-bottom: 30px;
            font-size: 16px;
			color: blue;
        }
        
        .highlight {
            color: rgb(232, 129, 55);
            font-weight: bold;
            text-decoration: underline;
            animation: highlight-pulse 2s infinite;
        }
        
        @keyframes highlight-pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 5px rgba(232, 129, 55,0.5); }
            100% { opacity: 0.8; }
        }
        
        .accept-button {
            display: block;
            width: 80%;
            margin: 0 auto;
            padding: 12px;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .accept-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }
        
        .accept-button:active {
            transform: translateY(1px);
        }
        
        .accept-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .accept-button:hover::before {
            left: 100%;
        }
        
        /* 流星效果 */
        .meteor {
            position: fixed;
            width: 300px;
            height: 1px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), #fff);
            transform: rotate(-45deg);
            animation: meteor-fall 3s linear infinite;
            z-index: -1;
            opacity: 0;
        }
        
        @keyframes meteor-fall {
            0% { top: -100px; right: -100px; opacity: 1; }
            70% { opacity: 1; }
            100% { top: 100vh; right: 100vw; opacity: 0; }
        }
    </style>
</head>
<body class="page1">
    <div class="document-container">
        <div class="parchment">
            <div class="wax-seal"></div>
            <h1>行星文化入职通知</h1>
            <div class="content">
                <p>亲爱的 <span class="highlight">王凡</span>,</p>
                <p>经宇宙人力资源部审核，您已被正式接纳为"行星文化"第<span class="highlight">520</span>号成员。</p>
                <p>您的专属星球编号：<span class="highlight">仙女-1314</span></p>
                <p>职位：<span class="highlight">首席快乐官</span></p>
                <p>任期：<span class="highlight">终身制</span></p>
                <p>请点击下方按钮接受任命，开始您的星际快乐之旅。</p>
            </div>
            <button id="acceptBtn" class="accept-button">接 受 任 命</button>
        </div>
    </div>
    
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <script>
        // 创建流星效果
        function createMeteors() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const meteor = document.createElement('div');
                    meteor.className = 'meteor';
                    meteor.style.top = Math.random() * 100 + 'px';
                    meteor.style.right = Math.random() * 100 + 'px';
                    meteor.style.animationDelay = Math.random() * 5 + 's';
                    document.body.appendChild(meteor);
                    
                    // 移除流星元素以避免DOM过大
                    setTimeout(() => {
                        meteor.remove();
                    }, 3000);
                }, i * 2000);
            }
        }
        
        // 初始创建流星
        createMeteors();
        
        // 每隔一段时间创建新的流星
        setInterval(createMeteors, 10000);
        
        // 点击按钮跳转到下一页
        document.getElementById('acceptBtn').addEventListener('click', function() {
            // 先添加点击动画
            this.classList.add('clicked');
            
            // 创建庆祝效果
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.style.position = 'fixed';
                    star.style.width = '10px';
                    star.style.height = '10px';
                    star.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    star.style.borderRadius = '50%';
                    star.style.left = Math.random() * window.innerWidth + 'px';
                    star.style.top = Math.random() * window.innerHeight + 'px';
                    star.style.transform = 'scale(0)';
                    star.style.boxShadow = '0 0 10px 2px white';
                    star.style.animation = `explode ${Math.random() * 0.5 + 0.5}s forwards`;
                    
                    document.body.appendChild(star);
                    
                    // 移除星星元素
                    setTimeout(() => {
                        star.remove();
                    }, 1000);
                }, i * 50);
            }
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes explode {
                    0% { transform: scale(0); opacity: 1; }
                    100% { transform: scale(${Math.random() * 3 + 1}); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            // 延迟跳转
            setTimeout(() => {
                window.location.href = "gallery.html";
             
            }, 1500);
        });
        
        
    </script>
</body>
</html>
