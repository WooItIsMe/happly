    <script>
        // DOMå…ƒç´ 
        const playButton = document.getElementById('playButton');
        const audioControls = document.getElementById('audioControls');
        const progressBar = document.getElementById('progressBar');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const secretAudio = document.getElementById('secretAudio');
        
        // åˆ›å»ºæ¼‚æµ®çš„çˆ±å¿ƒ
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.fontSize = `${Math.random() * 20 + 10}px`;
            heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(heart);
            
            // ç§»é™¤çˆ±å¿ƒå…ƒç´ 
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        
        // æ ¼å¼åŒ–æ—¶é—´(ç§’ â†’ åˆ†:ç§’)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress() {
            const progress = (secretAudio.currentTime / secretAudio.duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeDisplay.textContent = formatTime(secretAudio.currentTime);
        }
        
        // åˆå§‹åŒ–éŸ³é¢‘
        function initAudio() {
            // è®¾ç½®éŸ³é¢‘æ—¶é•¿æ˜¾ç¤º
            secretAudio.addEventListener('loadedmetadata', () => {
                durationDisplay.textContent = formatTime(secretAudio.duration);
            });
            
            // æ›´æ–°è¿›åº¦æ¡
            secretAudio.addEventListener('timeupdate', updateProgress);
            
            // éŸ³é¢‘ç»“æŸæ—¶é‡ç½®
            secretAudio.addEventListener('ended', () => {
                playButton.innerHTML = '<i class="fas fa-play"></i> é‡æ–°æ’­æ”¾';
                audioControls.style.display = 'none';
            });
        }
        
        // æ’­æ”¾/æš‚åœéŸ³é¢‘
        function toggleAudio() {
            if (secretAudio.paused) {
                secretAudio.play();
                playButton.innerHTML = '<i class="fas fa-pause"></i> æš‚åœæ’­æ”¾';
                audioControls.style.display = 'flex';
                
                // å¦‚æœå½“å‰æ—¶é—´ä¸º0ï¼Œè¡¨ç¤ºåˆšå¼€å§‹æ’­æ”¾
                if (secretAudio.currentTime === 0) {
                    // åˆ›å»ºå¤§é‡çˆ±å¿ƒåº†ç¥
                    for (let i = 0; i < 20; i++) {
                        setTimeout(createHeart, i * 100);
                    }
                }
            } else {
                secretAudio.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i> ç»§ç»­æ’­æ”¾';
            }
        }
        
        // ç‚¹å‡»è¿›åº¦æ¡è·³è½¬
        function setupProgressBarClick() {
            const progressContainer = document.querySelector('.progress-container');
            
            progressContainer.addEventListener('click', (e) => {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = secretAudio.duration;
                
                secretAudio.currentTime = (clickX / width) * duration;
            });
        }
        
        // åˆå§‹åŒ–é¡µé¢
        function init() {
            initAudio();
            setupProgressBarClick();
            
            // æ’­æ”¾æŒ‰é’®äº‹ä»¶
            playButton.addEventListener('click', toggleAudio);
            
            // æ¯éš”ä¸€æ®µæ—¶é—´åˆ›å»ºçˆ±å¿ƒ
            setInterval(createHeart, 1500);
            
            // åˆå§‹åˆ›å»ºä¸€äº›çˆ±å¿ƒ
            for (let i = 0; i < 10; i++) {
                setTimeout(createHeart, i * 300);
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', init);
    </script>
